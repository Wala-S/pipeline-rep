name: Firebase Hosting CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install firebase-tools
        run: npm install -g firebase-tools

      - name: Write service account key
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > ./sa.json
          chmod 600 ./sa.json

      - name: Deploy to Firebase Hosting (preview for PRs, production on main)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/sa.json
        run: |
          # change into the web folder so firebase reads web/firebase.json correctly
          cd web
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            CHANNEL="preview-${{ github.head_ref || github.run_id }}"
            firebase deploy --only hosting --project pipeline-test-483100 --config firebase.json --message "CI preview $CHANNEL" --channel "$CHANNEL"
          else
            firebase deploy --only hosting --project pipeline-test-483100 --config firebase.json --message "CI deploy to production"
          fi
